<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sora Editor Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
      name: 'Sora Editor',
      repo: 'https://github.com/Rosemoe/sora-editor',
      coverpage: ['/', '/zh-cn/', '/es/'],
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,


      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: 'No Result',
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        }
      },

      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },

      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)'
      },

      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/Rosemoe/sora-editor/blob/master/docs/',
          null,
          function (file) {
            if (file.indexOf('zh-cn') !== -1) {
              return '帮助我们完善文档'
            } else {
              return 'help us improve the document'
            }
          }
        )
      ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
</body>

</html>
