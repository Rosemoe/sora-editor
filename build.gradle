// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext["signing.keyId"] = ''
    ext["signing.password"] = ''
    ext["signing.secretKeyRingFile"] = ''
    ext["ossrhUsername"] = ''
    ext["ossrhPassword"] = ''

    File secretPropsFile = project.rootProject.file('publish.properties')
    if (secretPropsFile.exists()) {
        println "Found secret props file, loading props"
        Properties p = new Properties()
        p.load(new FileInputStream(secretPropsFile))
        p.each { name, value ->
            ext[name] = value
        }
    } else {
        println "No props file, loading env vars"
    }
    ext {
        kotlin_version = '1.5.30'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    ext {
        PUBLISH_VERSION = Versions.versionName
        PUBLISH_GROUP_ID = 'io.github.Rosemoe.sora-editor'
    }
    repositories {
        google()
        mavenCentral()
        maven { url = "https://maven.aliyun.com/nexus/content/groups/public/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

String[] excludeProjectName = new String[] {"app", "buildSrc"}

task bundleAll {
    group = 'Rosemoe'
    allprojects.forEach {
        if (!excludeProjectName.contains(it)) {
            dependsOn it.getTasksByName("bundleReleaseAar", false)
        }
    }
}

task publishAll {
    group = 'Rosemoe'
    allprojects.forEach {
        if (!excludeProjectName.contains(it)) {
            dependsOn it.getTasksByName("publish", false)
        }
    }
}